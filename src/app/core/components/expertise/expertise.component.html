<section id="expertise" class="expertise bg-secondary py-5 my-6" *ngIf="data$ | async as data">
	<div class="container">
	  <div class="row mb-5">
		<div class="col-md-6 offset-md-3 d-flex flex-column align-items-center text-center">
		  <h5>
			<span class="badge bg-primary rounded-0 text-uppercase">{{data.title}}</span>
		  </h5>
		  <h2 class="fw-bold">{{data.subTitle}}</h2>
		  <p>
			{{data.intro}}
		  </p>
		</div>
	  </div>

	  <div class="row">
		<ng-container *ngFor="let content of data.contents">
			<div class="col-md-6 col-lg-4">
				<div class="card bg-transparent border-0 text-center mb-3">
				  <div class="card-image">
					<i class="fas {{content.icon}} fa-5x text-primary"></i>
				  </div>
				  <div class="card-body">
					<h4 class="card-title">{{content.title}}</h4>
					<p>{{content.description}}</p>
				  </div>
				</div>
			</div>
		</ng-container>
	  </div>
	</div>
</section>
