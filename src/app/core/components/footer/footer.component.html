<!-- Footer -->
<footer class="footer" *ngIf="data$ |async as data">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 d-flex flex-column align-items-center text-center">
				<h3> <span class="text-primary">{{data.title}}</span> </h3>
				<p>
					{{data.description}}
				</p>
			</div>
			<div class="col-md-6 offset-md-3 d-flex flex-column align-items-center text-center">
				<div class="mb-4">
					<p>
						Phone: {{data.phone}}
						<br>Email: <a href="mailto:{{data.email}}">{{data.email}}</a>
						<br>Website: <a [href]="data.website">{{data.website}}</a>
					</p>
	  				<p>Business Hours: {{data.businessHours}}</p>
					<p><i class="fa-solid fa-location-dot"></i> {{data.location}}</p>
				</div>
			</div>
			<div class="col-md-6 offset-md-3 d-flex flex-column align-items-center text-center">
				<div class="mb-4">
					<a [href]="data.fb" class="text-decoration-none">
						<i class="fab fa-facebook fa-3x text-light mx-2"></i>
					</a>
					<a [href]="data.twitter" class="text-decoration-none">
						<i class="fab fa-twitter fa-3x text-light mx-2"></i>
					</a>
					<a [href]="data.linkedin" class="text-decoration-none">
						<i class="fab fa-linkedin fa-3x text-light mx-2"></i>
					</a>
				</div>
			</div>
		</div>

	</div>
</footer>
